# https://docs.travis-ci.com/user/database-setup/#MySQL
language: node_js
node_js:
  - "6.9.5"
services:
  - mysql
branches:
  only:
    - develop_v2
cache:
  directories:
    - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s --
  - export PATH="$HOME/.yarn/bin:$PATH"
install:
  - "yarn install"