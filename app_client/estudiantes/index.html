<!DOCTYPE html>
<html>
<head>
	<title>Estudiante</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<style type="text/css">
		.clearer{
			clear: left;
		}
		.calificacion-good{
			background-color: rgba(0, 128, 0, 0.4);	
		}
		.calificacion-reg{
			background-color: rgba(255, 255, 0, 0.4);
		}
		.take{
			background-color: #42a5f5;
		}
		#grad{
			background: red; /* For browsers that do not support gradients */
			background: linear-gradient(to bottom, rgba(0,128,0,0.1), rgba(0,128,0,0.4))  no-repeat center center fixed; /*Standard*/
		}
		tr{
			background-color: rgba(255,255,255,0.3);
		}
		.titles{
			background-color: rgba(255,255,255,0.6);	
		}
	</style>
</head>
<body id="grad">
	<div class="container" id="app">
		<div class="row">
			<header class="center-align">
				<img class="responsive-img circle" src="https://placehold.it/100x100">
				<h2>{{estudiante.nombre + ' ' + estudiante.apellido}}</h2>
			</header>
		<section>
				<table class="bordered responsive-table centered">
					<thead>
						<tr class="titles">
							<th>Nombre</th>
							<th>Estado</th>
							<th>Calificaci√≥n</th>
							<th>Fecha</th>
							<th>   </th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="leccion in estudiante.lecciones">
							<td>{{leccion.nombre}}</td>
							<td>{{leccion.estado}}</td>
							<td>{{leccion.calificacion}}</td>
							<td>{{leccion.fecha}}</td>
							<td v-if="leccion.estado=='Calificado'">
								<button class="btn waves-effect waves-light">Ver</button>
							</td>
							<td v-else="leccion.estado=='Pendiente'">
								<button class="btn waves-effect waves-light blue lighten-1">Tomar</button>
							</td>
						</tr>
					</tbody>
				</table>
		</section>
		
		</div>
	</div>
	<footer>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		<script src="https://unpkg.com/vue"></script>
		<script src="./estudiante.js"></script>
	</footer>
</body>
</html>
