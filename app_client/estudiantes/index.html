<!DOCTYPE html>
<html>
<head>
	<title>Estudiante</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<style type="text/css">
		.clearer{
			clear: left;
		}
		.calificacion-good{
			background-color: rgba(0, 128, 0, 0.4);	
		}
		.calificacion-reg{
			background-color: rgba(255, 255, 0, 0.4);
		}
		.take{
			background-color: #42a5f5;
		}
		#grad{
			background: red; /* For browsers that do not support gradients */
			background: linear-gradient(to bottom, rgba(0,128,0,0.1), rgba(0,128,0,0.4))  no-repeat center center fixed; /*Standard*/
		}
		tr{
			background-color: rgba(255,255,255,0.3);
		}
		.titles{
			background-color: rgba(255,255,255,0.6);	
		}
	</style>
</head>
<body id="grad">
	<div class="container">
		<div class="row">
			<header class="center-align">
				<img class="responsive-img circle" src="https://placehold.it/100x100">
				<h2>{{Nombre Estudiante}}</h2>
			</header>
		<section>
				<table class="bordered responsive-table centered">
					<thead>
						<tr class="titles">
							<th>Nombre</th>
							<th>Estado</th>
							<th>Calificación</th>
							<th>Fecha</th>
							<th>   </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Lección 4</td>
							<td class="#42a5f5 blue lighten-3">Pendiente</td>
							<td>---</td>
							<td>15 Sep, 8:56</td>
							<td><button class="btn waves-effect waves-light blue lighten-1">Tomar</button></td>
						</tr>
						<tr>
							<td>Lección 3</td>
							<td class="#1de9b6 teal accent-3">Calificado</td>
							<td class="calificacion-good">95</td>
							<td>15 Sep, 8:56</td>
							<td><button class="btn waves-effect waves-light">Ver</button></td>
						</tr>
						<tr>
							<td>Lección 2</td>
							<td class="#9e9e9e grey ">Por Calificar</td>
							<td class="calificacion-reg">60</td>
							<td>15 Sep, 8:56</td>
							<td><button class="btn waves-effect waves-light">Ver</button></td>
						</tr>
						<tr>
							<td>{{Nombre de la lección}}</td>
							<td>{{Label de calificado}}}</td>
							<td>{{Calificación}}</td>
							<td>{{Fecha}}</td>
							<td>{{button}}</td>
						</tr>
					</tbody>
					</table>
		</section>
		<footer>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		</footer>
		</div>
	</div>
</body>
</html>
