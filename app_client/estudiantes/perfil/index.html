<!DOCTYPE html>
<html>
	<head>
		<title>Estudiante</title>
		<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="/bower_components/materialize/bin/materialize.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/estudiantesbackground.css">
	</head>
	<body id="grad">
		<main>
			<div class="container" id="app">
				<div class="row">
					<section class="center-align">
						<img class="responsive-img circle" src="https://placehold.it/100x100">
						<h3>{{estudiante.nombres + ' ' + estudiante.apellidos}}</h3>
						<p>{{estudiante.correo}}</p>
					</section>
					<section>
						<table class="bordered responsive-table centered">
							<thead>
								<tr class="titles">
									<th>Nombre</th>
									<th>Estado</th>
									<th>Calificaci√≥n</th>
									<th>Fecha</th>
									<th>   </th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="leccion in estudiante.lecciones">
									<td>{{leccion.leccion}}</td>
									<td>{{leccion.estado}}</td>
									<td>{{leccion.calificacion}}</td>
									<td>{{leccion.fechaEmpezado}}</td>
									<td v-if="leccion.estado=='Calificado'">
										<button class="btn waves-effect waves-light">Ver</button>
									</td>
									<td v-else="leccion.estado=='Pendiente'">
										<button class="btn waves-effect waves-light blue lighten-1" v-on:click="tomarLeccion()">Tomar</button>
									</td>
								</tr>
							</tbody>
						</table>
					</section>
				</div>
			</div>
		</main>
		<footer>
			<script src="/bower_components/jquery/dist/jquery.js"></script>
			<script src="/bower_components/vue/dist/vue.js"></script>
			<script src="/bower_components/vue-resource/dist/vue-resource.min.js"></script>
			<script src="/bower_components/materialize/bin/materialize.js"></script>
			<script src="./estudiante.js"></script>
		</footer>
	</body>
</html>
