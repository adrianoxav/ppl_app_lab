<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lección</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<link rel="stylesheet" href="/css/estudiantesbackground.css">
	<link rel="stylesheet" type="text/css" href="./tomarLeccion.css">
	<style type="text/css">
		#codigo{
			width: 40%;
			font-size: 2.5em;
			margin-top: 2%;
			text-align: center;
		}
		h1, h2{
			color:rgba(0,0,0,0.6);
		}
		::-webkit-input-placeholder {
		   text-align: center;
		}

		:-moz-placeholder { /* Firefox 18- */
		   text-align: center;  
		}

		::-moz-placeholder {  /* Firefox 19+ */
		   text-align: center;  
		}

		:-ms-input-placeholder {  
		   text-align: center; 
		}
	</style>
</head>
<body id="grad">
	<div class="container">
		<div class="center-align v-center">
			<h1 class="center-align">Bienvenido</h1>
			<h2>{{estudiante.nombre}}</h2>
			<form class="form-horizontal">
				<div class="form-group code">
					<input class="form-control" id="codigo" placeholder="Introduce el código">
				</div>
				<div class="form-group"> 
					<div class="col-sm col-sm-10  enter-align">
						<button type="submit" class="btn btn-default">Ingresar</button>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<br><br><br>
			<div class="right-align">
				<a href="/estudiantes">O tomarlo después</a>
			</div>
			<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
		</footer>
	</div>
</body>
</html>
