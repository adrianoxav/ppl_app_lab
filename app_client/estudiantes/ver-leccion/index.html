<!DOCTYPE html>
<html>
<head>
	<title>Ver lecciones</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/bower_components/materialize/bin/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/estudiantesbackground.css">
</head>
<body id="grad">
	<div id="app">
		<div>
		</div>
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<div v-for="pregunta in leccion.preguntas">
						<li class="tab col s3">
							<a v-bind:href="'#' + pregunta.pregunta" >
								{{pregunta.ordenPregunta}}
							</a>
						</li>
					</div>
				</ul>
			</div>
				<div v-for="grupo in grupos">
					<div v-bind:id=grupo[0].pregunta class="col s12">
						{{grupo[0].respuesta}}
					</div>
				</div>
		</div>
	</div>
	<footer>
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<script src="/bower_components/vue/dist/vue.js"></script>
		<script src="/bower_components/vue-resource/dist/vue-resource.min.js"></script>
		<script src="/bower_components/materialize/bin/materialize.js"></script>
		<script src="./leccionScript.js"></script>
	</footer>
</body>
</html>
