        <div class="col-md-4 col-md-offset-4">
            <div class="login-banner text-center">
                <img style="width: 100%;" src="espol.png"   alt="">
            </div>
            <div class="portlet portlet-blue">
                <div class="portlet-heading login-heading">
                    <div class="portlet-title">
                        <h4>
                            <strong>Inicia Sesión o Registrate</strong>
                        </h4>
                    </div>
                    <div class="portlet-widgets">
                        <button class="btn btn-white btn-xs"><i class="fa fa-plus-circle"></i> Registrarse</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="portlet-body">

                    <form method="post" action="/api/session/login">
                        <fieldset>
                            <div class="form-group">
                                <input id="username" class="form-control" placeholder="Matrícula" name="username" type="text">
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Recuérdame
                                </label>
                            </div>
                            <br>
                            <input type="submit" value="Iniciar Sesión" class="btn btn-lg btn-blue btn-block">
                        </fieldset>
                        <br>
                        <p class="small">
                            <a href="#">Olvidaste tu contraseña?</a>
                        </p>
                    </form>

                </div>
