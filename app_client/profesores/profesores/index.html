<!DOCTYPE html>
<html>
	<head>
		<title>Profesores</title>
		<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="/bower_components/materialize/bin/materialize.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/css/navbar.css">
		<link rel="stylesheet" type="text/css" href="./profesor.css">
	</head>
	<body>
		<header id="navbar"></header>
		<main class="container" id="profe">
			<header>
				<h2 class="center-align">Profesores</h2>
			</header>
			<main class="row">

				<header class="col l1 valign-wrapper pull right">
			  	<a href="/profesores/profesores/crear" class="tooltipped btn-floating waves-effect waves-light btn red pull right" data-position="top" data-delay="50" data-tooltip="Crear"><i class="material-icons">add</i></a>
				</header>
				<section class="col s12">
		  		<table class="bordered highlight responsive-table">
		  			<thead>
		  				<tr>
		  					<th>Nombres</th>
								<th>Apellidos</th>
								<th>Tipo</th>
			  				<th>Correo</th>
		  				</tr>
		  			</thead>
		  			<tbody>
		  				<tr v-for="profe in profes">
		  					<td class="text-flow">{{profe.nombres}}</td>
								<td class="text-flow">{{profe.apellidos}}</td>
								<td class="text-flow">{{profe.tipo}}</td>
								<td class="text-flow">{{profe.correo}}</td>


		  					<td >
		  						<a class="waves-effect waves-light btn btn-tomar btn-small-new" :href="'/profesores/profesores/'+profe._id"><span>Ver</span></a>
		  					</td>
		  				</tr>
		  			</tbody>
		  		</table>
			  </section>
			  <footer>

			  </footer>
			</main>
	  	<!-- Modal Eliminar Leccion Structure -->

		</main>
		<footer>
			<script src="/bower_components/jquery/dist/jquery.js"></script>
			<script src="/bower_components/vue/dist/vue.js"></script>
			<script src="/bower_components/vue-resource/dist/vue-resource.min.js"></script>
			<script src="/bower_components/materialize/bin/materialize.js"></script>
			<script src="/bower_components/moment/moment.js"></script>
      <script src="/bower_components/moment/locale/es.js"></script>
			<script src="./profesor.js"></script>
			<script src="/partials/navbar.js"></script>
		</footer>
	</body>
</html>
